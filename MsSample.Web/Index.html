<!DOCTYPE html>
<html ng-app="Restaurants">
<head>
    <title>Restaurants</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.3/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.3/angular-resource.min.js"></script>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <script src="Restaurant.js"></script>
    <link href="Restaurant.css" rel="stylesheet" />
</head>
<body class="well">
    <div ng-controller="RestaurantCtrl">

        <ul class="unstyled">
            <li ng-repeat="restaurant in restaurants">{{restaurant.RestaurantId}}) <span class="btn" ng-click="showData(restaurant.RestaurantId)">{{restaurant.Name}}</span></li>
        </ul>

        <div class="tile" ng-hide="!currentRestaurant" ng-model="currentRestaurant">
            <h3>{{currentRestaurant.Name}}</h3>
            <img ng-src="{{currentRestaurant.ImageUrl}}" alt="{{currentRestaurant.Name}}" /><br />
            <ul>
                <li><a href="{{currentRestaurant.WebsiteUrl}}">Website</a><br /></li>
                <li><a href="https://maps.google.com/maps?q={{currentRestaurant.Address}}">Map</a></li>
            </ul>
        </div>

    </div>
</body>
</html>
